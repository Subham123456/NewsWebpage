<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NewsHub</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="/js/auth.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="/images/logotype.png" alt="NewsHub Logo" class="logo">
                <span class="logo-text">NewsHub</span>
            </div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/#news" class="nav-link">News</a></li>
                    <li><a href="/#about" class="nav-link">About</a></li>
                    <li><a href="/login" class="nav-link">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Signup Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Create Your Account</h1>
                    <p class="auth-subtitle">Join NewsHub to personalize your news experience</p>
                </div>

                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="signup-name" class="form-label">Full Name</label>
                        <input type="text" id="signup-name" name="name" class="form-input" placeholder="Enter your full name" required>
                        <span class="form-error" id="name-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="signup-email" class="form-label">Email Address</label>
                        <input type="email" id="signup-email" name="email" class="form-input" placeholder="Enter your email" required>
                        <span class="form-error" id="email-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="signup-password" class="form-label">Password</label>
                        <input type="password" id="signup-password" name="password" class="form-input" placeholder="Create a password" required>
                        <span class="form-hint">Must be at least 8 characters with uppercase, lowercase, and number</span>
                        <span class="form-error" id="password-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="signup-confirm" class="form-label">Confirm Password</label>
                        <input type="password" id="signup-confirm" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                        <span class="form-error" id="confirm-error"></span>
                    </div>

                    <button type="submit" class="auth-btn" id="signup-btn">
                        <span>Create Account</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="/login" class="auth-link">Sign in here</a></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
